name: Build Distribution

on:
  push:
    branches:
      - feat/add-brave-search-config
  workflow_dispatch:

jobs:
  build:
    name: Build and upload dist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libasound2 libx11-6

      - name: Install dependencies
        run: npm ci

      - name: Build distribution
        env:
          CI: 'true'
        run: npm run dist

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: dist/**
